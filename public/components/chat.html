<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"><![endif]-->
    <title>Components chat</title>
    <meta name="description" content="Clove">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
    <link rel="icon" href="favicon.png" type="image/x-icon" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body class="test components">
    <div class="site">
      <header class="header header--default">
        <div class="header__container container">
          <div class="header__inner">
            <div class="header__main">
              <span><a href="/"><img src="images/logo__main.png" alt="MySite"></a></span>
            </div>
            <div class="header__nav">
              <div class="header__nav__main nav nav--horizontal">
                <ul>
                  <li class="header__nav__home"><a href="/"><span>Home</span></a></li>
                  <li class="header__nav__about"><a href="about.html"><span>About</span></a></li>
                  <li class="header__nav__contact"><a href="contact.html"><span>Contact</span></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="chat">
          <div class="chat__inner">
            <div class="grid">
              <div class="column--50">
                <div class="chat__info">
                  <div class="chat__info__inner">
                    <div class="chat__info__thumb"><img src="../images/chat--thumbnail.png" alt=""></div>
                    <div class="chat__info__main">
                      <h2 class="text--3xl">So, letâ€™s have a chat!</h2>
                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column--50">
                <div class="chat__form">
                  <form class="form" method="post" action="" enctype="multipart/form-data">
                    <div class="form__field">
                      <div class="form__icon"><img src="../images/icon--user--white.svg" alt=""></div>
                      <div class="form__main">
                        <div class="form__control">
                          <input type="text" name="name" placeholder="Name *">
                        </div>
                      </div>
                    </div>
                    <div class="form__field">
                      <div class="form__icon"><img src="../images/icon--email--white.svg" alt=""></div>
                      <div class="form__main">
                        <div class="form__control">
                          <input type="text" name="email" placeholder="E-mail *">
                        </div>
                      </div>
                    </div>
                    <div class="form__field form__upload">
                      <div class="form__icon"><img src="../images/icon--notes--white.svg" alt=""></div>
                      <div class="form__main">
                        <div class="form__label">Already have the brief?</div>
                        <div class="form__upload__main">
                          <div class="form__upload__info">(PDF, PPT or Word)</div>
                          <div class="form__upload__control">
                            <input type="file" name="doc" accept="application/pdf,application/vnd.ms-powerpoint,application/msword">
                            <div class="form__upload__button">
                              <button class="button button--dark button--sm" type="button"><span class="button__content"><span class="button__icon"><i class="far fa-arrow-alt-circle-up"></i></span><span class="button__label">Upload here</span></span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form__field form__field__message">
                      <div class="form__main">
                        <div class="form__control">
                          <textarea name="message" placeholder="What do you wanna say?"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="form__submit">
                      <button class="button button--white button--md" type="button"><span class="button__content"><span class="button__label">Submit</span><span class="button__icon"><i class="fas fa-arrow-right"></i></span></span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer--inner"></div>
      </footer>
    </div>
    <script src="../js/scripts.js"></script>
  </body>
</html>
